<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="contact.css" />
    <title>Document</title>
  </head>
  <body>
    <nav>
      <p>Toyin</p>
      <ul>
        <li><a href="">About</a></li>
        <li><a href="">Porfolio</a></li>
        <li><a href="">Contact</a></li>
      </ul>
    </nav>
    <main>
      <div class="contact">
        <div class="contact-header">
          <h1>Contact</h1>
        </div>
        <div class="contact-content">
          <div class="contact-left">
            <p>
              I'm currently availble for web development projects. If you have a
              wonderful idea that you are looking to implement, don't hesitate
              to get in touch
            </p>
            <form>
              <label for="name">Name</label>
              <input type="text" name="name" />
              <label for="email">Email</label>
              <input type="text " name="email" />
              <label for="message">Message</label>
              <textarea id="message" rows="4" cols="50"> </textarea>
            </form>
          </div>
          <div class="contact-right">
            <h2>Connect on Social Media</h2>
            <div class="socialmedia-icons">
              <a href="" target="_blank">
                <i class="fab fa-2x fa-twitter-square"></i>
                Twitter
              </a>
              <a href="" target="_blank">
                <i class="fab fa-2x fa-linkedin"></i>
                Linkedin
              </a>
              <a href="" target="_blank">
                <i class="fab fa-2x fa-github"></i>
                GitHub
              </a>
              <a href="" target="blank">
                <i class="fab fa-2x fa-codepen"></i>
                Codepen
              </a>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://kit.fontawesome.com/291c73dd15.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
